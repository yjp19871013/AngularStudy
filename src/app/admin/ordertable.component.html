<div class="form-check">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" [(ngModel)]="includeShipped"/>
        显示已购商品
    </label>
</div>
<table class="table">
  <thead>
    <tr>
      <th>姓名</th>
      <th>邮编</th>
      <th colspan="2">购物车</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="getOrders().length == 0">
      <td colspan="5">还没有订单</td>
    </tr>
    <ng-template ngFor let-o [ngForOf]="getOrders()">
      <tr>
        <td>{{o.name}}</td>
        <td>{{o.zip}}</td>
        <th>Product</th>
        <th>Quantity</th>
        <td>
          <button class="btn btn-warning mr-1" (click)="markShipped(o)">
            购买
          </button>
          <button class="btn btn-danger" (click)="delete(o.id)">
            删除
          </button>
        </td>
      </tr>
      <tr *ngFor="let line of o.cart.lines">
        <td colspan="2"></td>
        <td>{{line.product.name}}</td>
        <td>{{line.quantity}}</td>
      </tr>
    </ng-template>
  </tbody>
</table>
