<div>
  <small>
        你的购物车：
        <span *ngIf="cart.itemCount > 0">
            {{ cart.itemCount }} 个商品
            {{ cart.cartPrice | currency:"￥" }}
        </span>
        <span *ngIf="cart.itemCount == 0">
            (空)
        </span>
    </small>
  <button class="btn-sm bg-transparent border-0"
    [hidden]="cart.itemCount == 0" routerLink="/cart">
        <i class="fa fa-shopping-cart"></i>
    </button>
</div>
